<div class="position-absolute d-flex align-items-center justify-content-center w-100 h-100">
    <div class="text-center col-3">
        <div class="container">
            <form class="form-signin" [formGroup]='formLogin'>
                <img class="mb-4" src="https://getbootstrap.com/docs/4.4/assets/brand/bootstrap-solid.svg" alt=""
                    width="72" height="72">
                <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                <div class="form-group">
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="email" id="inputEmail" class="form-control" formControlName="email" placeholder="Email address" required
                        autofocus>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" formControlName="password" placeholder="Password" required>

                </div>
                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me" formControlName="rememberMe"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="button" (click)='onLogin()'>Sign in</button>
                <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>
            </form>
        </div>
    </div>
</div>
